<div class="login-container">
    <div class="signIn-block">
        <h3 class="loginHeader">Log in Here To see employee details!</h3>

        <h5 class="invalid-credentails" *ngIf="isPasswordError">Invalid Credentials!</h5>

        <div class="input_bloc">
            <div>
                <span class="inputLabel"> User Name </span>
            </div>
            <div>
                <input type="text" class="inputbox" [(ngModel)]="username" />
            </div>
        </div>



        <div class="input_bloc">
            <div>
                <span class="inputLabel">Password </span>
            </div>
            <div>
                <input class="inputbox" [type]="passwordShow ? 'text' : 'password'" [(ngModel)]="password" />                
            </div>
            <div class="showPassword-block">               
                <input type="checkbox" class="password-checkbox" [(ngModel)]="passwordShow" >
                <span class="show-passwordText">Show Password!</span>
            </div>
        </div>

        <div>
            <button class="loginButton" (click)="submitHandler()">
                Login</button>
        </div>
    </div>
</div>
